<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>One Octave Piano</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>One Octave Piano</h1>
        <div class="piano">
            <div class="buttons">
             <div value="z" class="z but button">z</div>
             <div value="s" class="s but black-button">s</div>
             <div value="x" class="x but button">x</div>
             <div value="d" class="d but black-button">d</div>
             <div value="c" class="c but button">c</div>
             <div value="v" class="v but button">v</div>
             <div value="g" class="g but black-button">g</div>
             <div value="b" class="b but button">b</div>
             <div value="h" class="h but black-button">h</div>
             <div value="n" class="n but button">n</div>
             <div value="j" class="j but black-button">j</div>
             <div value="m" class="m but button">m</div>
            </div>
        </div>
        <footer>Maksim Larin <span id="year">2022<span></footer>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
